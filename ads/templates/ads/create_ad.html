{% extends 'base.html' %}

{% block title %}Создание объявления{% endblock %}

{% block content %}
    <div class="container">
        <h1>Создание объявления</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Заголовок</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Описание</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_price">Цена</label>
                {{ form.price }}
            </div>
            <button type="submit" class="btn btn-primary">Создать объявление</button>
        </form>
    </div>
{% endblock %}
