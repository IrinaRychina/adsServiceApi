{% extends 'base.html' %}

{% block title %}Уведомления{% endblock %}

{% block content %}
    <div class="container">
        <h1>Уведомления</h1>
        <ul class="list-group">
            {% for notification in notifications %}
                <li class="list-group-item">{{ notification.content }}</li>
            {% empty %}
                <li class="list-group-item">No notifications.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
